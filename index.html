<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    
    <div id="main">
        <div class="box">
            <nav>
                <input class="searchInput" type="text" placeholder="Enter city name">
                <svg class="searchBtn" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                  </svg>
            </nav>
            <div class="content">
                <img class="weatherIcon" src="./assets/clear.png" alt="" class="weatherImg">
                <h1 class="temp">22C</h1>
                <h1 class="city">Mumbai</h1>
            </div>
            <div class="info">
                <div class="col">
                    <img src="./assets/humidity.png" alt="">
                    <div>
                        <h1 class="humidity">23%</h1>
                        <h3>Humidity</h3>
                    </div>
                </div>
                <div class="col">
                    <img src="./assets/wind.png" alt="">
                    <div>
                        <h1 class="windspeed">18 km/h</h1>
                        <h3>WindSpeed</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="./script.js"></script>    
</body>
</html>
